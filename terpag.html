<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elige tu cobertura - Camixu</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      color: #d1003f;
    }

    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      text-align: center;
      margin-bottom: 30px;
    }

    .opciones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .item {
      background: #ffe6eb;
      padding: 15px;
      border-radius: 15px;
      border: 1px solid #d1003f;
      width: 220px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(209, 0, 63, 0.1);
    }

    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .item span {
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .color-selector {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .color-option {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 2px solid #d1003f;
      cursor: pointer;
      position: relative;
    }

    .color-option.selected::after {
      content: "‚úî";
      color: #d1003f;
      position: absolute;
      top: 2px;
      left: 6px;
      font-size: 14px;
    }

    .agregar-btn {
      background-color: #d1003f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 10px;
    }

    .agregar-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(209, 0, 63, 0.4);
      background-color: #b80036;
    }

    .botones-nav {
      text-align: center;
      margin-top: 30px;
    }

    .botones-nav button {
      background-color: #d1003f;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 4px 8px rgba(209, 0, 63, 0.3);
      margin: 10px;
    }

    .botones-nav button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(209, 0, 63, 0.6);
      background-color: #b80036;
    }

    .carrito {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ffe6eb;
      border: 2px solid #d1003f;
      border-radius: 15px;
      padding: 15px;
      width: 250px;
      z-index: 1000;
      box-shadow: 0 6px 15px rgba(209, 0, 63, 0.2);
    }

    .carrito h3 {
      font-size: 22px;
      margin-top: 0;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .carrito h3::before {
      content: "üéÇ";
      font-size: 24px;
    }

    .carrito-lista {
      font-size: 16px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .carrito-lista li {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .eliminar-btn {
      background: none;
      border: none;
      color: #d1003f;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="carrito">
    <h3>Tu Pastel</h3>
    <ul class="carrito-lista" id="carrito-lista"></ul>
  </div>

  <h2>Elige tu cobertura</h2>

  <div class="opciones" id="opciones-container"></div>

  <!-- Botones de navegaci√≥n actualizados -->
  <div class="botones-nav">
    <button onclick="location.href='segpag.html'">‚Üê Volver</button>
    <button onclick="location.href='cuarpag.html'">Continuar ‚Üí</button>
  </div>

  <script>
    const coberturas = [
      {
        nombre: "Az√∫car Glass",
        imagen: "img/azucarglass.jpeg",
        colores: ["white", "pink", "lightblue"]
      },
      {
        nombre: "Queso Crema",
        imagen: "img/quesocrema.jpeg",
        colores: ["white", "lightpink", "lightyellow"]
      },
      {
        nombre: "Crema Batida",
        imagen: "img/cremabatida.jpeg",
        colores: ["white", "lavender", "lightgreen"]
      },
      {
        nombre: "Chocolate Derretido",
        imagen: "img/Derretido.jpeg",
        colores: ["#4b2e1e", "#8b5a2b", "#f7f0e1"]
      }
    ];

    const opcionesContainer = document.getElementById('opciones-container');
    const carritoLista = document.getElementById('carrito-lista');
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function crearOpciones() {
      opcionesContainer.innerHTML = '';
      coberturas.forEach(cobertura => {
        const div = document.createElement('div');
        div.className = 'item';

        div.innerHTML = `
          <img src="${cobertura.imagen}" alt="${cobertura.nombre}">
          <span>${cobertura.nombre}</span>
          <div class="color-selector">
            ${cobertura.colores.map(color => `<div class="color-option" style="background-color:${color}" onclick="seleccionarColor(this, '${cobertura.nombre}', '${color}')"></div>`).join('')}
          </div>
          <button class="agregar-btn" onclick="agregarAlCarrito('${cobertura.nombre}')">Agregar</button>
        `;

        opcionesContainer.appendChild(div);
      });
    }

    let seleccion = {};

    function seleccionarColor(el, nombre, color) {
      seleccion[nombre] = color;
      // Quitar selecci√≥n anterior en el mismo item
      const item = el.closest('.item');
      item.querySelectorAll('.color-option').forEach(opt => {
        opt.classList.remove('selected');
      });
      el.classList.add('selected');
    }

    function agregarAlCarrito(nombre) {
      const color = seleccion[nombre] || 'sin color';
      carrito.push(`${nombre} - Color: ${color}`);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      actualizarCarrito();
    }

    function actualizarCarrito() {
      carritoLista.innerHTML = '';
      carrito.forEach((item, index) => {
        const li = document.createElement('li');

        const texto = document.createElement('span');
        texto.textContent = `${index + 1}. ${item}`;

        const boton = document.createElement('button');
        boton.innerHTML = 'üóëÔ∏è';
        boton.className = 'eliminar-btn';
        boton.onclick = () => eliminarDelCarrito(index);

        li.appendChild(texto);
        li.appendChild(boton);
        carritoLista.appendChild(li);
      });
    }

    function eliminarDelCarrito(index) {
      carrito.splice(index, 1);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      actualizarCarrito();
    }

    crearOpciones();
    actualizarCarrito();
  </script>

</body>
</html>
